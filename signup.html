<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #e9f0f7; }
    .box { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { display: block; width: 100%; margin-top: 1rem; padding: 0.75rem; border-radius: 8px; border: 1px solid #ccc; }
    button { background: #28a745; color: white; border: none; font-weight: bold; }
    #message { margin-top: 1rem; color: green; text-align: center; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Create Account</h2>
    <input type="text" id="newUsername" placeholder="Username" required>
    <input type="password" id="newPassword" placeholder="Password" required>
    <button onclick="createAccount()">Sign Up</button>
    <p id="message"></p>
  </div>

  <script>
    function createAccount() {
      const username = document.getElementById('newUsername').value;
      const password = document.getElementById('newPassword').value;

      if (username && password) {
        localStorage.setItem('username', username);
        localStorage.setItem('password', password);
        document.getElementById('message').textContent = 'Account created! Go to login.';
      } else {
        document.getElementById('message').textContent = 'Please fill out both fields.';
        document.getElementById('message').style.color = 'red';
      }
    }
  </script>
</body>
</html>
