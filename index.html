<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Anniversary</title>
<!-- Add Petit Formal Script font -->
<link href="https://fonts.googleapis.com/css2?family=Petit+Formal+Script&display=swap" rel="stylesheet">
<style>
body {
font-family: 'Petit Formal Script', cursive;
padding: 2rem;
background: #fff0f6;
text-align: center;
overflow-x: hidden;
}

.hidden { display: none; }

.login-box {
background: white;
padding: 2rem;
border-radius: 10px;
box-shadow: 0 0 10px rgba(0,0,0,0.1);
max-width: 400px;
margin: 5rem auto;
z-index: 10;
position: relative;
}

input, button {
display: block;
width: 100%;
margin-top: 1rem;
padding: 1rem;
border-radius: 8px;
border: 1px solid #ccc;
font-size: 1.1rem; /* Increased font size */
font-family: 'Petit Formal Script', cursive; /* Apply Petit Formal Script to input and button */
}

button {
background: #e75480;
color: white;
font-weight: bold;
border: none;
cursor: pointer;
font-size: 1.2rem; /* Increased font size for buttons */
}

.love-buttons {
display: flex;
flex-wrap: wrap;
justify-content: center;
gap: 1.5rem; /* Increased gap between buttons */
margin-top: 1.5rem;
}

.love-btn {
background-color: #ff69b4;
color: white;
border: none;
padding: 1rem 1.5rem; /* Increased button padding */
border-radius: 10px;
font-size: 1.1rem; /* Increased font size for the button */
cursor: pointer;
width: 180px; /* Slightly larger width */
transition: transform 0.2s;
font-family: 'Petit Formal Script', cursive; /* Apply Petit Formal Script to love buttons */
}

.love-btn:hover {
transform: scale(1.05);
}

.logout-btn {
background-color: #ff69b4;
color: white;
width: 180px; /* Slightly increased width for logout button */
margin-top: 2rem;
margin-left: auto;
margin-right: auto;
display: block;
font-size: 1.1rem; /* Increased font size for logout button */
font-family: 'Petit Formal Script', cursive; /* Apply Petit Formal Script to logout button */
}

.page-wrapper {
display: flex;
justify-content: center;
align-items: flex-start;
gap: 2rem;
flex-wrap: wrap;
}

.side-img {
max-width: 350px; /* Increased size again */
border-radius: 50%;
box-shadow: 0 4px 10px rgba(0,0,0,0.2);
transition: transform 0.3s ease-in-out, box-shadow 0.3s;
animation: gentleMove 6s ease-in-out infinite;
}

.side-img:hover {
transform: scale(1.1);
box-shadow: 0 6px 14px rgba(0,0,0,0.3);
}

@keyframes gentleMove {
0% {
transform: translateX(0) translateY(0);
}
25% {
transform: translateX(-5px) translateY(3px);
}
50% {
transform: translateX(5px) translateY(-3px);
}
75% {
transform: translateX(-5px) translateY(3px);
}
100% {
transform: translateX(0) translateY(0);
}
}

.heart {
position: fixed;
width: 20px;
height: 20px;
background: pink;
transform: rotate(45deg);
animation: floatUp 10s linear infinite;
opacity: 0.8;
z-index: 0;
pointer-events: none;
}

.heart::before,
.heart::after {
content: '';
position: absolute;
width: 100%;
height: 100%;
background: inherit;
border-radius: 50%;
}

.heart::before {
top: -50%;
left: 0;
}

.heart::after {
left: -50%;
top: 0;
}

@keyframes floatUp {
0% {
transform: translateY(100vh) rotate(45deg);
opacity: 1;
}
100% {
transform: translateY(-10vh) rotate(45deg);
opacity: 0;
}
}

#mainContent {
opacity: 0;
transition: opacity 2s ease-in;
}

#mainContent.visible {
opacity: 1;
}

h1 {
font-size: 2.5rem; /* Increased font size for heading */
margin-bottom: 1rem;
}

p {
font-size: 1.3rem; /* Slightly larger font for paragraphs */
line-height: 1.5;
margin-bottom: 1rem;
}
</style>
</head>
<body>

<!-- Floating Hearts -->
<script>
const heartColors = ['#ffb6c1', '#ff69b4', '#ff1493', '#ffc0cb'];
for (let i = 0; i < 40; i++) {
const heart = document.createElement('div');
heart.className = 'heart';
heart.style.left = Math.random() * 100 + 'vw';
heart.style.animationDelay = (Math.random() * 8) + 's';
heart.style.width = heart.style.height = Math.random() * 15 + 15 + 'px';
heart.style.background = heartColors[Math.floor(Math.random() * heartColors.length)];
document.body.appendChild(heart);
}
</script>

<!-- LOGIN SECTION -->
<div id="loginBox" class="login-box">
<h2>Welcome, my love ðŸ’–</h2>
<p>Please log in to see your surprise!</p>
<input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">
<button onclick="login()">Login</button>
<p id="loginMessage" style="color: red;"></p>
</div>

<!-- MAIN CONTENT WRAPPED BETWEEN IMAGES -->
<div id="mainContent" class="hidden page-wrapper">
<!-- Left Image -->
<img class="side-img" src="https://cdn.discordapp.com/attachments/1335651115852890253/1362088856844767526/IMG_4776.jpg?ex=68011f99&is=67ffce19&hm=2330d79e06c7fe0e0ff406cdb0b701119ebfd54c31054d3c4622e4411b75c8e0&" alt="Image 1">

<!-- Center Content -->
<div>
<h1>Hello, Nela! ðŸ’—ðŸ’—ðŸ’—</h1>
<p>This is a website made for our one-month anniversary.</p>
<br>
<p>This website has four options to choose from.</p>
<br>
<p>Each one of them directs you to a specific part.</p>
<br>
<p>Please select a button.</p>
<br>

<div class="love-buttons">
<a href="reasons.html" target="_blank"><button class="love-btn">Reasons</button></a>
<a href="paragraph.html" target="_blank"><button class="love-btn">Paragraph</button></a>
<a href="drawings.html" target="_blank"><button class="love-btn">Drawings</button></a>
<a href="sunset.html" target="_blank"><button class="love-btn">Sunsets</button></a>
</div>

<button onclick="logout()" class="logout-btn">Logout</button>
</div>

<!-- Right Image -->
<img class="side-img" src="https://cdn.discordapp.com/attachments/1335651115852890253/1362088857306136627/IMG_4714.jpg?ex=68011f99&is=67ffce19&hm=a6cc9e00f2a79d5497c7a43dff6b1d04766a8592a18412640a3bd5ce3fdd9aef&" alt="Image 2">
</div>

<!-- JS Logic -->
<script>
const storedUsername = localStorage.getItem('username');
const storedPassword = localStorage.getItem('password');
const isLoggedIn = localStorage.getItem('loggedIn') === 'true';

const loginBox = document.getElementById('loginBox');
const mainContent = document.getElementById('mainContent');

if (isLoggedIn) {
loginBox.classList.add('hidden');
mainContent.classList.remove('hidden');
mainContent.classList.add('visible');
}

function login() {
const inputUsername = document.getElementById('username').value;
const inputPassword = document.getElementById('password').value;

if (inputUsername === storedUsername && inputPassword === storedPassword) {
localStorage.setItem('loggedIn', 'true');
location.reload();
} else {
document.getElementById('loginMessage').textContent = 'Incorrect username or password.';
}
}

function logout() {
localStorage.setItem('loggedIn', 'false');
location.reload();
}
</script>

</body>
</html>
